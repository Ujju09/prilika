<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Processor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/accounting.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="brand">Accounting AI</div>
            <nav>
                <a href="{% url 'accounting:journal_view' %}" class="nav-link">Journal</a>
                <a href="{% url 'accounting:trial_balance_view' %}" class="nav-link">Trial Balance</a>
                <a href="{% url 'accounting:profit_loss_view' %}" class="nav-link">P&L</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Central Transaction Input -->
        <section class="input-section">
            <div class="input-container">
                <textarea id="transaction-desc" class="transaction-input"
                    placeholder="Describe transaction to process..." autofocus></textarea>

                <div class="input-actions">
                    <input type="date" id="transaction-date" class="date-input">
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <span id="status-indicator" class="text-xs text-secondary hidden">Processing...</span>
                        <button id="process-btn" class="btn btn-primary">Process</button>
                    </div>
                </div>
            </div>

            <!-- Quick Examples (Minimal) -->
            <div style="display: flex; gap: 12px; justify-content: center; overflow-x: auto; padding-bottom: 4px;">
                <button class="btn"
                    style="font-size: 0.75rem; padding: 4px 8px; background: transparent; border: 1px dashed var(--border-color); color: var(--text-muted);"
                    onclick="fillExample('Raising invoice to Shree Cement for 1,18,000')">Invoice</button>
                <button class="btn"
                    style="font-size: 0.75rem; padding: 4px 8px; background: transparent; border: 1px dashed var(--border-color); color: var(--text-muted);"
                    onclick="fillExample('Salary of 15,000 paid to Vikash using SBI current A/c')">Salary</button>
            </div>
        </section>

        <!-- Processing Feed -->
        <section id="processing-feed" class="feed-container">
            <!-- Feed items will be injected here by JS -->
        </section>
    </main>

    <script src="{% static 'js/accounting.js' %}"></script>
</body>

</html>
